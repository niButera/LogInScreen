<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <!-- Compiled and minified CSS -->

</head>

<body>
    <div class="container">
        <div class="col m3"></div>

        <form class="col m6">

                    <input placeholder="Nome de Usuario" id="username" type="text" class="validate">
                    <label for="username">Nome de Usu√°rio</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col m6">
                    <input placeholder="Sexo" id="sexo" type="text" class="validate">
                    <label for="sexo">Sexo</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col m6">
                    <input placeholder="login" id="login" type="text" class="validate">

                </div>
            </div>

            <div class="row">
                <div class="input-field col m6">

                </div>
            </div>

            <div class="row">
                <div class="input-field col m6">

                </div>

            <div class="row">

                </div>

        </form>
